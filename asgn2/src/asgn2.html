<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Blocky Animal</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <p>
        <button type="button" id="clearButton">Clear</button>
        <button type="button" id="symmButton">Symmetrical</button>
        <button type="button" id="drawButton">Draw Picture</button>
      </p>
    <p>
      <button type="button" id="pointButton">Point</button>
      <button type="button" id="triButton">Triangle</button>
      <button type="button" id="circButton">Circle</button>
    </p>
        Red <input type="range" min="0" max="100" value="0" class="slider" id="redslide"> 
        Green <input type="range" min="0" max="100" value="0" class="slider" id="greenslide"> 
        Blue <input type="range" min="0" max="100" value="0" class="slider" id="blueslide">
    <p>
        Size <input type="range" min="5" max="40" value="0" class="slider" id="sizeslide">
        Segment <input type="range" min="5" max="40" value="0" class="slider" id="segslide">
      </p>
    <p>
        Grader Notes:<br>
        The cool thing is a symmetry tool, which allows the user to draw a line that is automatically reflected across the canvas.

        <img src="../sketch_of_art.png" alt="sketch of drawing">

        Madison Li

        mli254@ucsc.edu
        </p>

    <script src="./point.js"></script>

    <script src="./circle.js"></script>
    <script src="./symmetric.js"></script>
    <script src="./cube.js"></script>
    <script src="./asgn2.js"></script>
  </body>
</html>
